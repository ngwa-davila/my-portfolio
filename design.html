<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Templates</title>
 <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="bootstrap-5.3.6-dist/js/bootstrap.min.js" defer>
  </head>

  <body>
  <div id="carouselExampleFade" class="carousel slide carousel-fade">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/Fruits-01.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/moon-01.png" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images/meta-01.png" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
