<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Templates</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center;
    /* background-color: black; */
    
    }
    .gallery-container {
      position: relative;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .gallery-slide {
      display: flex;
      transition: transform 0.6s ease-in-out;
    }
    .gallery-slide img {
      width: 100%;
      border-radius: 10px;
    }
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgb(19, 14, 14);
      /* color: white; */
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <h2>ðŸŽ¨ My Design Templates</h2>
  <div class="gallery-container">
    <button class="prev">&#10094;</button>
    <div class="gallery-slide">
      <img src="images/MCS.png" alt="Design 1">
      <img src="images/FLOWER-01.png" alt="Design 2">
      <img src="images/Fruits-01.png" alt="Design 3">
      <img src="images/moon-01.png" alt="Design 4">
      <img src="images/meta-01.png" alt="Design 5">
    </div>
    <button class="next">&#10095;</button>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelector(".gallery-slide");
    const images = document.querySelectorAll(".gallery-slide img");
    const totalSlides = images.length;

    document.querySelector(".next").addEventListener("click", () => {
      slideIndex = (slideIndex + 1) % totalSlides;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    });

    document.querySelector(".prev").addEventListener("click", () => {
      slideIndex = (slideIndex - 1 + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    });
  </script>
</body>
</html>
